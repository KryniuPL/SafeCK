<app-navbar></app-navbar>


<div class="container">
<div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Register to App</h3>
          <br>
          <img id="icon" src="../../assets/icons/registration.png">

            <form novalidate [formGroup]="myform">
                    <fieldset formGroupName="myform">

                    <div class="form-group"  [ngClass]="{
                        'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
                        'has-success': firstName.valid && (firstName.dirty || firstName.touched)
                      }">
                            <label>Username</label>
                            <input type="text" class="form-control" formControlName="firstName" required placeholder="Username">
                            <div class="form-control-feedback"
                                *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
                            <p *ngIf="firstName.errors.required">First Name is required</p>
                            </div>
                            <!--
                                <pre>Valid? {{ myform.controls.name.controls.firstName.valid }}</pre>
                                <pre>Dirty? {{ myform.controls.name.controls.firstName.dirty }}</pre>
                            -->
                    </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone else.</small>
                          </div>
                          <div class="form-group">
                                <label for="exampleInputEmail1">Firstname</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Firstname">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Lastname</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Lastname">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        </div>

                    </fieldset>
            </form>
          <div style="margin-top: 5%" class="text-center">
          <a style="width: 180px;" href="#" class="btn btn-success">Register</a>
          </div>
        </div>
</div>
</div>
